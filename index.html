<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-cloud"></i>ILLIT Memory Game<i class="fa-solid fa-cloud"></i></h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">
                        Moves
                    </div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value">0/8</div>
                </div>
            </div>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="card">
                <div class="card-front"><i class ="fas fa-heart"></i></div>
                <div class="card-back"><img src="https://i.pinimg.com/736x/87/c1/13/87c11395015a6f462be0eeb69b9deea3.jpg" alt=""></div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" onclick="newGame()">
                <i class="fas fa-redo"></i>New Game
            </button>
        </div>
    </div>
    <div class="modal-content">
        <h2><i class="fas fa-trophy"></i>You Win<i class="fas fa-trophy"></i></h2>
        <p>Moves: <span id="finalMoves"></span><br>Time: <span id="finalTime"></span></p>
        <button class="btn" onclick="newGame()">Play Again</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
